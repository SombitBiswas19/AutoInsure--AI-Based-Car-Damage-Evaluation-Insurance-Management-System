    <section>
        <form id="insuranceForm" class="row">
            <h3>Information Form for Policy Recommendation</h3>
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required min="18" max="80">

            <label for="Region_Code">Region:</label>
            <select id="Region_Code" name="Region_Code" required>
                <option value="NE">North East</option>
                <option value="N">North</option>
                <option value="S">South</option>
                <option value="W">West</option>
            </select>

            <label for="Location_Type">Location:</label>
            <select id="Location_Type" name="Location_Type"required>
                <option value="Urban">Urban</option>
                <option value="Suburban">Suburban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="Education">Education Level:</label>
            <select id="Education" name="Education"required>
                <option value="College">College</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
            </select>

            <label for="Annual_Income">Annual Income ($):</label>
            <input type="number" id="Annual_Income" name="Annual_Income"required min="100000">
                
                <label for="Vehicle_Type">Car Type</label>
                <select id="Vehicle_Type" name="Vehicle_Type"required>
                    <option value="Normal Car">Normal Car</option>
                    <option value="SUV">SUV</option>
                    <option value="Luxury SUV">Luxury SUV</option>
                </select>
            
            <label for="Previously_Insured">Previously Insured:</label>
            <select id="Previously_Insured" name="Previously_Insured"required>
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>
            <label for="Vehicle_Age">Vehicle Age:</label>
            <select id="Vehicle_Age"  name="Vehicle_Age" required>
                <option value="< 10 Years">&lt; 10 years</option>
                <option value="10-20 Years">10 - 20 years</option>
                <option value="> 20 Years">&gt; 20 years</option>
            </select>
            <label for="Vehicle_Damage">Vehicle Damage:</label>
            <select id="Vehicle_Damage" name="Vehicle_Damage" required>
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>
